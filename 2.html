<!doctype html>
<html>
<head>
  <title>JavaScript - regSearch.html</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .out span {color: yellowgreen; font-style: italic;}
  </style>
</head>

<body>
  <div class="container">
    <h1 id="out" class="out">
      Javascript is an excellent language.<br>
      We like to learn javascript.
    </h1>
    <input id="btn" class="btn btn-primary" type="button" value="Click me">
  </div>

  <!-- change the text javascript in the paragraph to JAVASCRIPT. -->
  <script>
    document.getElementById("btn").onclick = function () {
      const out = document.getElementById("out");
      out.innerHTML = out.innerHTML.replace(/javascript/gi, "JAVASCRIPT");
    }
  </script>

</body>
</html>
