    <h2>Work 3</h2>

    <script>
      /*
       * Create function filter(arr, fn), that
       *   - receives array arr and function fn as arguments
       *   - returns new array that contains only the arr elements for which fn returns true.
       */

      const arr = [11, 66, 33, 44, 22, 55, 2];

      function filter(arr, fn) {
        const result = [];
        for (let i = 0; i < arr.length; i++) {
          if (fn(arr[i])) {
            result.push(arr[i]);
          }
        }
        return result;
      }

      const filteredArr = filter(arr, function(item) {
        return item > 50;
      });

      console.log(filteredArr); 
    </script>
  </body>
