<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 4 â€” Merge Multiple Arrays of Scores</title>
</head>
<body>
  <h2>ðŸ§  Task 4 â€” Merge Multiple Arrays of Scores</h2>
  <p>Enter several groups of scores and show all combined + average score.</p>

  <textarea id="group1" placeholder="Group 1: e.g. 10, 20, 30"></textarea><br><br>
  <textarea id="group2" placeholder="Group 2: e.g. 25, 15, 40"></textarea><br><br>
  <textarea id="group3" placeholder="Group 3 (optional): e.g. 5, 10, 20"></textarea><br><br>
  
  <button id="combineBtn">Combine & Calculate</button>
  <p id="output"></p>

  <script>
    function parseGroup(text) {
      return text
        .split(',')
        .map(x => x.trim())
        .filter(x => x !== '')
        .map(Number);
    }

    document.getElementById("combineBtn").onclick = function() {
      let g1 = parseGroup(group1.value);
      let g2 = parseGroup(group2.value);
      let g3 = parseGroup(group3.value);

      let combined = [...g1, ...g2, ...g3];

      if (combined.length === 0) {
        output.textContent = "No scores provided.";
        return;
      }

      let avg = combined.reduce((a, b) => a + b, 0) / combined.length;

      output.textContent = `Combined Scores: [${combined.join(', ')}]\nAverage: ${avg.toFixed(2)}`;
    };
  </script>
</body>
</html>
